<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>KTU Attendance Tracker</h2>
        </div>
        <div class="card-content">
            <div class="input-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
                <p id="dateError" class="error-message"></p>
            </div>
            <div class="input-group">
                <label for="hoursPerWeek">Hours per Week:</label>
                <input type="number" id="hoursPerWeek" placeholder="Enter hours per week">
            </div>
            <div class="input-group">
                <label for="currentAttendance">Current Attendance (%):</label>
                <input type="number" id="currentAttendance" placeholder="Enter current attendance %" max="100" min="0">
            </div>
            <button id="calculateButton">Calculate Required Hours</button>
            <div id="results" class="results">
                <p id="workingDays"></p>
                <p id="additionalHours"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
